<!DOCTYPE HTML>
<html>
	<head>
		<title>Basic HTML w/ jQuery</title>
		<meta charset="utf-8">
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script> <!--Source to jQuery--> 
	</head>
	<script>
        // Using jQuery to setup a basic HTML document  
		$(document).ready(function() {
			$("html").append(
				"<body>\
					<div id='container'>\
						<div id='inner'>\
							<h1>Basic jQuery</h1>\
							<p id='1'>Click Me and I'll disappear!</p>\
							<p id='2'>Paragraph 2</p>\
							<p id='3'>Click me and the title will disappear!</p>\
						</div>\
					</div>\
				</body>"
			);
            $("#1").click(function(){ // Event 'click' will trigger Effect 'slideUp' will make paragraph 1 'disappear'
                $("#1").slideUp(800);
            });
			$("#2").css({"color":"red"});
			$("#3").click(function(){
				$("h1").hide();
			});
		});
    </script>
</html>
