<!DOCTYPE HTML>
<html>
	<head>
		<title>Project 9</title>
		<meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./css/main.css">
	</head>
    <body>
        <!--Countdown section-->
        <div class="countdown">
            <p>How many seconds would you like to set your alarm for?</p>
            <input id="seconds" value="" />
            <button onclick="countdown()">Click here</button>
            <p id="timer"></p>
        </div>

        <!--Slideshow container-->
        <div class="slideshow-container">

            <!--Full-width images with number and caption text-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="./img/car1.jpg" style="width:100%">
                <div class="text">Blue Car w/ White Stripe</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="./img/car2.jpg" style="width:100%">
                <div class="text">Blue </div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="./img/car3.jpg" style="width:100%">
                <div class="text">Red car</div>
            </div>

            <!--Next and Previous buttons-->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!--The dots/circles-->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        
    <script src="js/main.js"></script>
    </body>
</html>
