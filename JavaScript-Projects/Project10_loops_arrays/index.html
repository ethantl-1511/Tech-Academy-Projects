<!DOCTYPE HTML>
<html>
	<head>
		<title>Basic HTML</title>
		<meta charset="utf-8">
        <script src="./js/main.js" defer></script>
	</head>
		<body>

            <!--Button for Count To Ten loop-->
            <button onclick ="countToTen()">Click here to start.</button>
            <p id="countToTen"></p>

            <!--Button for string length function-->
            <button onclick ="howManyLetters()">How many letters are in 'supercalifragilisticexpialidocious'?</button>
            <p id="howManyLetters"></p>

            <!--Button for instrument For Loop-->
            <button onclick="forLoop()">For Loop</button>
            <p id="listOfInstruments"></p>

            <!--Button to display cat array-->
            <button onclick="catPics()">Display Cat Array</button>
            <p id="cat"></p>

            <!--Button for const function-->
            <button onclick="constantFunction()">Const Function</button>
            <p id="constant"></p>

            <!--Button for let example-->
            <button onclick="letExample()">Let Example</button>
            <p id="let"></p>

            <!--Button for return example-->
            <button onclick="returnExample()">Return Example</button>
            <p id="return"></p>

            <!--Output for car object-->
            <p id="carObject"></p>
            
            <!--Break example-->
            <button onclick="breakExample()">Break Example</button>
            <p id="break"></p>

            <!-- Continue example-->
            <button onclick="contExample()">Continue Example</button>
            <p id="continue"></p>

		</body>
</html>
