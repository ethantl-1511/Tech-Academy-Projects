<!DOCTYPE HTML>
<html>
	<head>
		<title>JavaScript Challenges</title>
		<meta charset="utf-8">
        <script src="js/html1.js" defer></script>
	</head>

		<body>
        <!--Switch example-->
        <h1>What is your favorite color?</h1>
        <h3>Pick your favorite color from this list:</h3>
        <ul>
            <li>Red</li>
            <li>Orange</li>
            <li>Yellow</li>
            <li>Green</li>
            <li>Blue</li>
            <li>Purple</li>
        </ul>
        <h3>Enter your choice below:</h3>

        <input id="colorInput" type="text">
        <button onclick="colorFunction()">Submit Color</button>
        <p id="output"></p>

        <!--getElementsByClassName example-->
        <h1 class="click">This text will change!</h1>
        <h3 class="click">This text will not change.</h3>
        <button onclick="helloWorldFunction()">Click me!</button>

        <!--Canvas example-->
        <br><br>
        <button onclick="circleCanvas()">Click to generate a circle below.</button>
        <br><br>
        <canvas id="canvas" width="500" height="250" style="border:5px solid black"></canvas>

        <!--Gradient Color example-->
        <br><br>
        <button onclick="gradientFunc()">Click to generate a gradient below.</button>
        <br><br>
        <canvas id="grad" width="200" height="150" style="border:5px solid black"></canvas>

		</body>

</html>
